      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "example@gmail.com"
                  description: Email
                password:
                  type: string
                  example: 12345678
      responses:
        200:
          description: Login efetuado com sucesso
